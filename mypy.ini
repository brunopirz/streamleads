# Third-party integrations
[mypy-slack_sdk.*]
ignore_missing_imports = True

[mypy-twilio.*]
ignore_missing_imports = True

# File system
[mypy-watchdog.*]
ignore_missing_imports = True

# Serialization
[mypy-orjson.*]
ignore_missing_imports = True

[mypy-ujson.*]
